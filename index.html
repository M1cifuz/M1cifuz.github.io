<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index-style.css">
    <title>Encriptador</title>
</head>
<body>
   <div class="principal">
        <div class="mensaje">
            <img class="logo" src="/image/Vector.png" alt="">
            <input class="texto" type="text" placeholder="Ingrese el texto aqui">
        </div>
        <div class="resultado">
            <img class="personaje" src="image/Personaje.png" alt="">
            <p class="aviso">Ningún mensaje fue encontrado</p>
            <textarea class="texto2" name="" id="" cols="30" rows="10" placeholder="Ingresa el texto que desees encriptar o desencriptar."></textarea>
        </div>
        <div class="botones">
            <img src="image/Vector2.png" alt="">
            <p>Solo letras minúsculas y sin acentos</p>
            <button type="submit" class="encriptar">Encriptar</button>
            <button type="submit" class="desencriptar">Desencriptar</button>
        </div>
   </div>
</body>
</html>
